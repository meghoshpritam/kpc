{{ define "main" }}
  <svg width="0" height="0" class="hidden">
    <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50.939 44" id="folder-icon">
      <path d="M7.47 20a4 4 0 01-4-4V4a4 4 0 014-4h8a4 4 0 014 4h24a4 4 0 014 4v8a4 4 0 01-4 4z" fill="#f59d00"></path>
      <path fill="#ecf0f1" d="M1.47 8h48v10h-48z"></path>
      <path d="M.032 16.5A4 4 0 014.001 12h42.936a4 4 0 013.969 4.5l-3 24a4 4 0 01-3.969 3.5H7.001a4 4 0 01-3.969-3.5z" fill="currentColor"></path>
    </symbol>
  </svg>

  <section class="container px-5 mx-auto mt-16 mb-24">
    <button class="items-center hidden mt-1 text-sm text-gray-700 sm:mt-2 hover:text-gray-900" onclick="closeImages();" data-name="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 mr-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span> Back </span>
    </button>
    <div class="flex items-center justify-center mt-1 mb-14">
      <div>
        <h1 class="text-2xl font-bold text-center text-gray-800 sm:text-3xl md:text-4xl" data-name="gallery-title" data-title="Gallery {{ .Params.year }}">Gallery {{ .Params.year }}</h1>
        <hr class="w-4/5 h-0.75 mx-auto mt-2 bg-blue-600 border-none" />
      </div>
    </div>

    <!--  folder section start  -->
    <div class="grid grid-cols-2 gap-8 duration-500 ease-in-out sm:gap-7 sm:gap-y-12 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-7" data-section="folder-section">
      {{ range .Params.events }}
        <div class="flex flex-col items-center text-gray-700 duration-500 ease-in-out cursor-pointer group" data-folder="{{ .id }}" role="button" onclick="showImages(this);">
          <svg class="w-20 h-20 text-yellow-300 transform sm:w-32 sm:h-32 group-hover:text-yellow-500">
            <use xlink:href="#folder-icon"></use>
          </svg>
          <h2 class="mt-1 text-sm text-center group-hover:text-blue-600 group-hover:font-bold">{{ .name }}</h2>
        </div>
      {{ end }}
    </div>
    <!--  folder section end  -->
  </section>
  <section>
    <div class="hidden" data-name="images-container-all">
      {{ range $event := .Params.events }}
        {{ range .image }}
          <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" data-folders="{{ $event.id }}">
            <a href="{{ .src }}" itemprop="contentUrl" data-size="1024x1024">
              <img src="{{ .src }}" itemprop="thumbnail" alt="{{ .alt }}" />
            </a>
            <figcaption itemprop="caption description" class="truncate px-0.5 text-sm">{{ .alt }}</figcaption>
          </figure>
        {{ end }}
      {{ end }}
    </div>

    <div class="container grid hidden grid-cols-2 px-5 mx-auto md:grid-cols-3 gap-y-10 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 my-gallery gap-7" itemscope itemtype="http://schema.org/ImageGallery" data-name="images-container"></div>

    <!--  image viewer section start  -->
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- Background of PhotoSwipe. 
    It's a separate element, as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>
      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <!--  Controls are self-explanatory. Order can be changed. -->
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>
    <!--  image viewer section end  -->
  </section>
  <script src="/gallery/photoswipe.min.js" async></script>
  <script src="/gallery/photoswipe-ui-default.min.js" async></script>
  <script src="/js/app.js" async></script>
{{ end }}
